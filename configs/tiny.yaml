model:
  d_model: 256
  n_layers: 4
  n_heads: 4
  d_ff: 1024
  dropout: 0.1
  vocab_size: 100  # Will be updated from tokenizer (case-insensitive: ~34 chars, case-sensitive: ~60 chars)
  max_path_len: 128  # Covers 82% of data with linear interpolation downsampling
  max_char_len: 48
  predict_path: true

data:
  dataset_name: "futo-org/swipe.futo.org"
  train_split: "train"
  val_split: "validation"
  test_split: "test"
  max_path_len: 128  # Linear interpolation for paths >128 points (18% of data)
  max_char_len: 48
  path_resample_mode: "time"
  path_mask_block_max_len: 32
  char_mask_prob: 0.50
  path_mask_prob: 0.50
  mask_path: true
  num_workers: 4

training:
  # Custom SwipeALot parameters
  char_loss_weight: 1.0
  path_loss_weight: 0.5
  length_loss_weight: 0.1
  path_loss_dims: [0, 1]
  use_focal_loss: true
  focal_gamma: 2.0
  use_char_freq_weights: false
  char_weights_path: "checkpoints/char_weights.pt"
  use_pairwise_masking: true
  pairwise_modality_prob: 0.2
  pairwise_zero_attention_prob: 0.5
  pairwise_inverted_char_prob_heavy: [0.5, 0.7]
  pairwise_inverted_path_prob_heavy: [0.5, 0.7]
  pairwise_inverted_char_prob_light: [0.1, 0.2]
  pairwise_inverted_path_prob_light: [0.1, 0.2]
  contrastive_weight: 0.5
  contrastive_temperature: 0.1

  # Standard HuggingFace TrainingArguments
  training_args:
    output_dir: "checkpoints"
    num_train_epochs: 10
    per_device_train_batch_size: 512
    per_device_eval_batch_size: 512
    gradient_accumulation_steps: 1
    learning_rate: 0.0002
    weight_decay: 0.01
    warmup_steps: 1000
    lr_scheduler_type: "cosine"
    logging_dir: "logs"
    logging_steps: 100
    logging_strategy: "steps"
    eval_strategy: "steps"
    eval_steps: 500
    save_steps: 500
    save_total_limit: 2
    load_best_model_at_end: true
    metric_for_best_model: "char_accuracy"
    greater_is_better: true
    bf16: true
    fp16: false
    remove_unused_columns: false
    report_to: ["tensorboard"]
    dataloader_num_workers: 4
    dataloader_pin_memory: true
    max_grad_norm: 1.0
    save_strategy: "steps"
    save_safetensors: true
    prediction_loss_only: false
