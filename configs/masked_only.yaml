model:
  d_model: 768
  n_layers: 12
  n_heads: 12
  d_ff: 3072
  dropout: 0.1
  vocab_size: 100  # will be set from tokenizer
  max_path_len: 128
  max_char_len: 48
  path_input_dim: 6  # (x, y, dx, dy, ds, log_dt)
  predict_path: false      # Disable path prediction head
  predict_length: false    # Disable length prediction head

data:
  dataset_name: "futo-org/swipe.futo.org"
  train_split: "train"
  val_split: "validation"
  test_split: "test"
  max_path_len: 128
  max_char_len: 48
  path_resample_mode: "time"
  path_mask_block_max_len: 32
  char_mask_prob: 1.0     # Random masking probability between 50% and 100%
  path_mask_prob: 0.0            # Disable path masking
  mask_path: false               # Disable path masking
  mask_vocab_only: true          # Only mask a-z, 0-9 (not punctuation or EOS)
  num_workers: 4

training:
  # Custom SwipeALot parameters - ONLY character MLM
  char_loss_weight: 1.0
  path_loss_weight: 0.0
  length_loss_weight: 0.0
  path_loss_dims: [0, 1]
  use_focal_loss: true
  focal_gamma: 2.0
  use_char_freq_weights: true
  char_weights_path: "checkpoints/char_weights.pt"
  use_pairwise_masking: false
  pairwise_modality_prob: 0.0
  pairwise_zero_attention_prob: 0.5
  contrastive_weight: 0.0
  contrastive_temperature: 0.1
  matryoshka_dims: null
  matryoshka_weights: null

  # Standard HuggingFace TrainingArguments
  training_args:
    output_dir: "checkpoints"
    num_train_epochs: 10
    per_device_train_batch_size: 512
    per_device_eval_batch_size: 512
    gradient_accumulation_steps: 1
    learning_rate: 0.00002
    weight_decay: 0.01
    warmup_steps: 500
    lr_scheduler_type: "cosine"
    logging_dir: "logs"
    logging_steps: 100
    logging_strategy: "steps"
    eval_strategy: "steps"
    eval_steps: 1000
    save_steps: 1000
    save_total_limit: 2
    load_best_model_at_end: true
    metric_for_best_model: "char_accuracy"
    greater_is_better: true
    bf16: true
    fp16: false
    remove_unused_columns: false
    report_to: ["tensorboard"]
    dataloader_num_workers: 4
    dataloader_pin_memory: true
    max_grad_norm: 1.0
    save_strategy: "steps"
    save_safetensors: true
    prediction_loss_only: false
