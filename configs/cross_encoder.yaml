# Cross-Encoder Training Configuration
# Architecture matches base.yaml (768-dim, 12 layers, 12 heads)

model:
  d_model: 768
  n_layers: 12
  n_heads: 12
  d_ff: 3072
  dropout: 0.1
  vocab_size: 100  # Will be set from tokenizer
  max_path_len: 128
  max_char_len: 48
  predict_path: false  # Not used in cross-encoder

data:
  dataset_name: "futo-org/swipe.futo.org"
  train_split: "train"
  val_split: "validation"
  test_split: "test"

  # Negative mining
  negative_pool_path: "data/negative_pool.parquet"
  num_negatives: 16
  difficulty_sampling: true

  # Sequence lengths (match base.yaml)
  max_path_len: 128
  max_word_len: 48

  # DataLoader
  batch_size: 64
  num_workers: 4

training:
  # Pretrained model (base.yaml architecture: 768-dim, 12 layers, 12 heads)
  base_checkpoint: "checkpoints/base_20251210_212610/best_model.pt"

  # Encoder freezing
  freeze_encoder: false  # Train both encoder and classification head

  # Optimization
  head_learning_rate: 1.0e-5  # LR for classification head
  encoder_learning_rate: 5.0e-6  # LR for encoder (when unfrozen)
  min_learning_rate: 1.0e-6  # Minimum LR for cosine annealing (10% of head LR)
  weight_decay: 0.01
  num_epochs: 3
  warmup_steps: 5000

  # Loss
  mnr_scale: 10.0  # Temperature scaling for MNR loss (SBERT default)

  # Logging and checkpointing
  log_interval: 100
  val_interval: 500
  save_interval: 1
  keep_n_checkpoints: 2
  log_dir: "logs/cross_encoder"
  checkpoint_dir: "checkpoints/cross_encoder"

  # Device
  device: "cuda"

  # Mixed precision
  use_amp: true
  amp_dtype: "bfloat16"
