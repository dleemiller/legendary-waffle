model:
  d_model: 384
  n_layers: 6
  n_heads: 6
  d_ff: 1536
  dropout: 0.1
  vocab_size: 100  # will be set from tokenizer
  max_path_len: 128
  max_char_len: 38
  predict_path: true

data:
  dataset_name: "futo-org/swipe.futo.org"
  train_split: "train"
  val_split: "validation"
  test_split: "test"
  max_path_len: 128
  max_char_len: 38
  char_mask_prob: 0.5
  path_mask_prob: 0.5
  mask_path: true
  batch_size: 256
  num_workers: 4

training:
  learning_rate: 0.0001
  min_learning_rate: 0.00001
  weight_decay: 0.01
  num_epochs: 10
  warmup_steps: 1000
  char_loss_weight: 1.0
  path_loss_weight: 0.1
  log_interval: 100
  val_interval: 1000
  save_interval: 1
  keep_n_checkpoints: 2  # Keep best + 2 most recent epoch checkpoints
  log_dir: "logs"
  checkpoint_dir: "checkpoints"
  device: "cuda"
  use_amp: true
  amp_dtype: "bfloat16"
  use_focal_loss: true
  focal_gamma: 2.0
  use_char_freq_weights: false
  char_weights_path: "checkpoints/char_weights.pt"
  use_pairwise_masking: false
  pairwise_modality_prob: 0.2  # 20% modality masking, 80% inverted masking
  contrastive_weight: 0.5
  contrastive_temperature: 0.1
